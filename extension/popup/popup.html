<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPVault AutoFill</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!-- Lock Screen -->
  <div id="lock-screen" class="screen active">
    <div class="header">
      <svg class="logo" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
        <path
          d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
      </svg>
      <h1>OPVault AutoFill</h1>
      <button id="lock-settings-btn" class="btn btn-small btn-ghost"
        style="margin-left:auto; padding: 4px; border: none;" title="Settings">
        ‚öôÔ∏è
      </button>
    </div>

    <div class="form-group">
      <label for="vault-path">Vault Path</label>
      <input type="text" id="vault-path" placeholder="/path/to/vault.opvault" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="master-password">Master Password</label>
      <input type="password" id="master-password" placeholder="Enter master password" autocomplete="off">
    </div>

    <div id="unlock-error" class="error hidden"></div>

    <button id="unlock-btn" class="btn btn-primary">
      <span class="btn-text">Unlock</span>
      <span class="btn-loading hidden">Unlocking...</span>
    </button>

    <div id="biometric-container" class="hidden" style="margin-top: 16px; text-align: center;">
      <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 8px;">OR</div>
      <button id="biometric-unlock-btn" class="btn btn-secondary"
        style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path
            d="M12 2v20M17 5c0 0-3-3-5-3S7 5 7 5M19 10c0 0-4-5-7-5S5 10 5 10M21 15c0 0-5-6-9-6s-9 6-9 6M22 20c0 0-6-7-10-7s-10 7-10 7"
            stroke-linecap="round" />
        </svg>
        Unlock with Touch ID
      </button>
    </div>
  </div>

  <!-- Item List Screen -->
  <div id="list-screen" class="screen">
    <div class="header-bar">
      <h2>Vault Items</h2>
      <div style="display: flex; gap: 6px; margin-left: auto;">
        <button id="list-settings-btn" class="btn btn-small btn-ghost" title="Settings"
          style="padding: 4px; border: none;">‚öôÔ∏è</button>
        <button id="lock-btn" class="btn btn-small btn-ghost" title="Lock vault">üîí Lock</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search items..." autocomplete="off">
    </div>

    <div id="items-container" class="items-container">
      <div class="empty-state">No items found</div>
    </div>

    <div id="status-bar" class="status-bar">
      <span id="item-count">0 items</span>
      <span id="auto-lock-notice">Auto-locks in 5 min</span>
    </div>
  </div>

  </div>

  <!-- Item Details Screen -->
  <div id="details-screen" class="screen">
    <div class="header-bar">
      <h2 id="details-title" class="details-title">Loading...</h2>
      <button id="details-back-btn" class="btn btn-small btn-ghost">‚Üê Back</button>
    </div>

    <div id="details-subtitle" class="details-subtitle"></div>

    <div id="details-content" class="details-content">
      <div id="details-loading" class="empty-state">Loading details...</div>
      <div id="details-fields" class="hidden flex-col gap-14">
        <!-- JS injected fields go here -->
      </div>
      <div id="details-notes-container" class="form-group hidden mt-16">
        <label class="detail-label">Notes</label>
        <div id="details-notes" class="notes-box"></div>
      </div>
    </div>
  </div>

  <!-- Settings Screen -->
  <div id="settings-screen" class="screen">
    <div class="header-bar">
      <h2>‚öôÔ∏è Settings</h2>
      <button id="settings-back-btn" class="btn btn-small btn-ghost">
        ‚Üê Back
      </button>
    </div>

    <div class="form-group">
      <label for="settings-vault-path">Default Vault Path</label>
      <input type="text" id="settings-vault-path" placeholder="/path/to/vault.opvault" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="settings-auto-lock">Auto-Lock Timeout (minutes)</label>
      <input type="number" id="settings-auto-lock" placeholder="5" min="0" max="60" value="5">
      <small style="color: var(--text-muted); font-size: 11px; margin-top: 4px; display: block;">Set to 0 to disable
        auto-lock</small>
    </div>

    <div id="settings-msg" class="success-msg hidden">Saved!</div>

    <button id="settings-save-btn" class="btn btn-primary" style="margin-bottom: 24px;">
      Save Settings
    </button>

    <div id="biometric-settings-container" class="hidden"
      style="border-top: 1px solid var(--border); padding-top: 16px;">
      <h3 style="margin: 0 0 12px 0; font-size: 14px;">Touch ID Integration</h3>
      <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 12px; line-height: 1.4;">
        Unlock your vault using your Mac's fingerprint sensor or device password.
      </p>
      <div class="form-group">
        <label for="biometric-password">Master Password (required to enable)</label>
        <input type="password" id="biometric-password" placeholder="Enter master password" autocomplete="off">
      </div>
      <button id="enable-biometric-btn" class="btn btn-secondary">
        Enable Touch ID
      </button>
      <div id="biometric-msg" class="success-msg hidden" style="margin-top: 8px;">Enabled!</div>
      <div id="biometric-error" class="error hidden" style="margin-top: 8px;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
